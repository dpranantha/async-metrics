springdoc:
  swagger-ui:
    path: /internal

logging:
  level:
    root: INFO

httpClient:
  mock:
    baseUrl: http://localhost:9999
    connectionTimeout: 5000
    requestTimeout: 700
    maxConnections: 5
    threadPoolSize: 5

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
